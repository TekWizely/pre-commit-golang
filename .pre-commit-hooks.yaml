# ==============================================================================
# go-build-mod
#   * Directory-Based
#   * Targets first parent folder with a go.mod file
#   * Executes if any .go files modified
# ==============================================================================
-   id: go-build-mod
    name: 'go-build-mod'
    entry: go-build-mod.sh
    files: '(\.go$)|(\bgo\.mod$)'
    language: 'script'
    description: "Run 'cd $(mod_root $FILE); go build ./...' for each staged .go file"
    pass_filenames: true
    require_serial: true

